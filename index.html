<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Verbilo</title>

  <link rel="stylesheet" href="css/bootstrap-reboot.css">
  <link rel="stylesheet" href="css/custom.css">

  <script type="module" src="js/main.js"></script>
</head>

<body>

  <h1>Verbilo</h1>

  <div class="about">
    Ĉi tiu ilo kreas ekemplajn frazojn pri pluraj eventoj.<br>
    La tabelo reprezentas kelkajn eventojn.<br>
    Treni la blokojn por diri kiam evento okazas, aŭ kiom longe ĝi daŭras.<br>
    Treni la okulon por elekti la vidpunkton de la frazo.<br>
    La meza linio estas "nun".
  </div>

  <div class="verbtool">
    <div class="words"><form>
      <input type="text" name="subject" placeholder="subjekto">
      <input type="text" name="verb" placeholder="verb-radiko" required="true">
      <input type="text" name="object" placeholder="objekto">
      <button type="submit" name="button">aldoni</button>
    </form></div>
    <div class="times">
      <div class="past side">inta</div>
      <div class="events">
        <div class="timeline"></div>
        <div class="eye">👁</div>
        <div class="lines">
        </div>
      </div>
      <div class="future side">onta</div>
    </div>
    <div class="sentences">
    </div>
    <button type="button" name="clear">malplenigi</button>
  </div>

  <template id="eventlinetemplate">
    <div class="eventline">
      <div class="eventbox">
        <div class="start"></div>
        <div class="body"></div>
        <div class="end"></div>
      </div>
    </div>
  </template>

</body>

</html>
