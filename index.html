<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Verbfarilo</title>

  <link rel="stylesheet" href="css/bootstrap-reboot.css">
  <link rel="stylesheet" href="css/custom.css">

  <script type="module" src="js/main.js"></script>
</head>

<body>

  <h1>Verbfarilo</h1>

  <div class="verbtool">
    <div class="words">
      <input type="text" name="subject" placeholder="subjekto">
      <input type="text" name="verb" placeholder="verbo">
      <input type="text" name="object" placeholder="objekto">
    </div>
    <div class="timebox">
      <div class="timeline"></div>
      <div class="eye">👁</div>
      <div class="actionbox">
        <div class="start"></div>
        <div class="body"></div>
        <div class="end"></div>
      </div>
    </div>
    <div class="sentences">
    </div>
  </div>

  <template id="x">

  </template>

</body>

</html>
